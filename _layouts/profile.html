---
layout: default
---
<main class="content" role="main">
  <article class="post">
    <div class="post-meta">
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.author %}<h2>{{ page.author }}</h2>{% endif %}
    </div>

    <section class="post-content">
       <amp-img width="200" height="200" 
        layout="responsive" src="/assets/images/profile/{{ page.username }}.png">
    </amp-img>

      <a name="topofpage"></a>
      {{content}}
    </section>

  </article>
</main>

{% include footer.html %}
